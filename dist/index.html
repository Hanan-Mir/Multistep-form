<body>
  <section class="main">
<form action="/" id="multistepForm">
  <!-- left side of the form -->
<div class="left">
<div class="image-container">
  <img src="/bg-sidebar-desktop.1e9ed00e.svg" alt="">
</div>
<div class="steps-container">
<div class="step step1-position">
  <p class="step-count active">1</p>
  <div class="step-info">
    <p class="step-number">STEP 1</p>
    <h3 class="step-name">YOUR INFO</h3>
  </div>
</div>
<div class="step step2-position">
  <p class="step-count plan-section ">2</p>
  <div class="step-info">
    <p class="step-number">STEP 2</p>
    <h3 class="step-name">SELECT PLAN</h3>
  </div>
</div>
<div class="step step3-position">
  <p class="step-count addOn-section">3</p>
  <div class="step-info">
    <p class="step-number">STEP 3</p>
    <h3 class="step-name">ADD-ONS</h3>
  </div>
</div>
<div class="step step4-position">
  <p class="step-count summary-section">4</p>
  <div class="step-info">
    <p class="step-number">STEP 4</p>
    <h3 class="step-name">SUMMARY</h3>
  </div>
</div>
</div>
</div>
<!-- right side of the form -->
<div class="right" id="container">
<section class="your-info">
<div class="heading">
  <h1>Personal info</h1>
  <p>Please provide your name,email address, and phone number.</p>
</div>
<div class="name input-style ">
  <label for="username">Name</label>
  <input type="text" name="" id="username" placeholder="e.g Mir Hanan" class="textbox-style" required="">
<div class="messageUserName message hide">This feild is required</div>
</div>
<div class="email input-style ">
  <label for="email">Email Address</label>
<input type="email" name="" id="email" class="textbox-style" placeholder="hanan@gmail.com" required="">
<div class="messageemail message hide">This feild is required</div>
</div>
<div class="phone-number input-style ">
  <label for="ph-no">Phone Number</label>
<input type="number" name="" id="ph-no" class="textbox-style" placeholder="+91 7780964843" required="">
<div class="messagePhNumber message hide">This feild is required</div>
</div>
</section>
