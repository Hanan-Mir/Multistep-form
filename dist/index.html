<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultiStep-Form</title>
  <link rel="stylesheet" href="/index.88767052.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main">
<form action="">
  <!-- left side of the form -->
<div class="left">
<div class="image-container">
  <img src="/bg-sidebar-desktop.1e9ed00e.svg" alt="">
</div>
<div class="steps-container">
<div class="step step1-position">
  <p class="step-count ">1</p>
  <div class="step-info">
    <p class="step-number">STEP 1</p>
    <h3 class="step-name">YOUR INFO</h3>
  </div>
</div>
<div class="step step2-position">
  <p class="step-count ">2</p>
  <div class="step-info">
    <p class="step-number">STEP 2</p>
    <h3 class="step-name">SELECT PLAN</h3>
  </div>
</div>
<div class="step step3-position">
  <p class="step-count active">3</p>
  <div class="step-info">
    <p class="step-number">STEP 3</p>
    <h3 class="step-name">ADD-ONS</h3>
  </div>
</div>
<div class="step step4-position">
  <p class="step-count">4</p>
  <div class="step-info">
    <p class="step-number">STEP 4</p>
    <h3 class="step-name">SUMMARY</h3>
  </div>
</div>
</div>
</div>
<!-- right side of the form -->
<div class="right">

</div>






</form>






  </section>
  
<script src="/multi-step-form-main.125fffe8.js"></script></body>
</html>
